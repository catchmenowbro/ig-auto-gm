name: Refresh Instagram Session (encrypt & commit)

on:
  schedule:
    - cron: "0 22 * * *"   # daily 03:30 IST -> 22:00 UTC (previous day)
  workflow_dispatch:

jobs:
  refresh:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install requirements
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run refresh_session.py (generate session.json)
        env:
          IG_USERNAME: ${{ secrets.IG_USERNAME }}
          IG_PASSWORD: ${{ secrets.IG_PASSWORD }}
        run: |
          python refresh_session.py

      - name: Encrypt session.json -> session.enc (and commit if changed)
        env:
          SESSION_ENC_KEY: ${{ secrets.SESSION_ENC_KEY }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          if [ -f session.json ]; then
            openssl enc -aes-256-cbc -pbkdf2 -salt -in session.json -out session.enc -pass pass:"$SESSION_ENC_KEY"
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add session.enc || true
            if ! git diff --staged --quiet; then
              git commit -m "chore: update encrypted instagram session (auto-refresh)"
              git push "https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }}.git" HEAD:${{ github.ref_name }}
            else
              echo "No change in session.enc"
            fi
          else
            echo "session.json not found â€” login likely failed"
            exit 1
          fi
